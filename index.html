<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/Logo.svg" class="header__logo" alt="логотип">
    </header>
    <main>
      <section class="profile">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="фото">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button id="id_button_1" type="button" class="profile__edit-button">
              <img src="./images/Vector.svg" class="profile__vector" alt="картинка">
            </button>
          </div>
          <p class="profile__workplace">Исследователь океана</p>
        </div>

        <button type="button" class="profile__add-button">
          <img src="./images/plus.svg" class="profile__plus" alt="картинка">
        </button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/Karachayevsk.jpg" class="element__image" alt="Карачаевск">
          <div class="element__footer">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/Mount-Elbrus.jpg" class="element__image" alt="Гора Эльбрус">
          <div class="element__footer">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/Dombay.jpg" class="element__image" alt="Домбай">
          <div class="element__footer">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/Mount-Elbrus.jpg" class="element__image" alt="Гора Эльбрус">
          <div class="element__footer">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/Dombay.jpg" class="element__image" alt="Домбай">
          <div class="element__footer">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/Karachayevsk.jpg" class="element__image" alt="Карачаево-Черкессия">
          <div class="element__footer">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div id="popup" class="popup ">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>

      <p class="popup__text">Редактировать профиль</p>

      <form name="form1" class="popup__content">
        <div class="input">
          <input type="text" name="firstname" placeholder="Имя" value="" class="input__name">
          <input type="text" name="workplace" placeholder="О себе" value="" class="input__workplace">
          <button type="submit" class="popup__submit-btn">Сохранить</button>

        </div>
      </form>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
